<div class="form-wrapper">
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
	    <div class="gathering-identifiers">
			<strong *ngIf="!readonly">Gathering:</strong>
	        <input *ngIf="!readonly" type="text" formControlName="title" required placeholder="Use a discriptive tagline" required [(ngModel)]="gatheringDetails.title">
			<strong *ngIf="!readonly">Location:</strong>
	        <input *ngIf="!readonly" type="text" formControlName="location" placeholder="Where is the meetup?" required [(ngModel)]="gatheringDetails.location">
			<strong *ngIf="!readonly">Schedule:</strong>
	        <input *ngIf="!readonly" type="text" formControlName="schedule" placeholder="When do we meet?" [(ngModel)]="gatheringDetails.schedule">
			<!-- <strong>Leader:</strong> -->
			<!-- <p *ngIf="readonly">{{gatheringDetails.adminfirstname}} {{gatheringDetails.adminlastname}}</p> -->
	        <!-- <input *ngIf="!readonly" type="text" formControlName="adminFirstName" placeholder="First Name" required [(ngModel)]="gatheringDetails.adminfirstname"> -->
	        <!-- <input *ngIf="!readonly" type="text" formControlName="adminLastName" required placeholder="Last Name" [(ngModel)]="gatheringDetails.adminlastname">  -->
			<!-- <strong>Administrator Email:</strong> -->
			<!-- <p *ngIf="readonly">{{gatheringDetails.adminemail}}</p> -->
			<!-- <input *ngIf="!readonly" type="text" formControlName="adminEmail" placeholder="Admin Email" required [(ngModel)]="gatheringDetails.adminemail"> -->
			<strong *ngIf="!readonly">Church:</strong>
			<select *ngIf="!readonly" name="church" formControlName="church_id" required [(ngModel)]="gatheringDetails.church_id">
			  <option value="" selected="selected">Select a Church</option>
			  <option *ngFor="let church of churches" [value]="church.id">{{church.name}}</option>
			</select>
	    </div>
	    <div class="gathering-details">
			<strong>Address:</strong>
			<p *ngIf="readonly">{{gatheringDetails.street}}</p>
			<input *ngIf="!readonly" type="text" formControlName="street" placeholder="Street" required [(ngModel)]="gatheringDetails.street">
			<p *ngIf="readonly">{{gatheringDetails.city}}, {{gatheringDetails.state}} {{gatheringDetails.zip}}</p>
			<input *ngIf="!readonly" type="text" formControlName="city" placeholder="City" required [(ngModel)]="gatheringDetails.city">
			<select *ngIf="!readonly" name="state" formControlName="state" required [(ngModel)]="gatheringDetails.state">
			  <option value="" selected="selected">Select a State</option>
			  <option value="AL">Alabama</option>
			  <option value="AK">Alaska</option>
			  <option value="AZ">Arizona</option>
			  <option value="AR">Arkansas</option>
			  <option value="CA">California</option>
			  <option value="CO">Colorado</option>
			  <option value="CT">Connecticut</option>
			  <option value="DE">Delaware</option>
			  <option value="DC">District Of Columbia</option>
			  <option value="FL">Florida</option>
			  <option value="GA">Georgia</option>
			  <option value="HI">Hawaii</option>
			  <option value="ID">Idaho</option>
			  <option value="IL">Illinois</option>
			  <option value="IN">Indiana</option>
			  <option value="IA">Iowa</option>
			  <option value="KS">Kansas</option>
			  <option value="KY">Kentucky</option>
			  <option value="LA">Louisiana</option>
			  <option value="ME">Maine</option>
			  <option value="MD">Maryland</option>
			  <option value="MA">Massachusetts</option>
			  <option value="MI">Michigan</option>
			  <option value="MN">Minnesota</option>
			  <option value="MS">Mississippi</option>
			  <option value="MO">Missouri</option>
			  <option value="MT">Montana</option>
			  <option value="NE">Nebraska</option>
			  <option value="NV">Nevada</option>
			  <option value="NH">New Hampshire</option>
			  <option value="NJ">New Jersey</option>
			  <option value="NM">New Mexico</option>
			  <option value="NY">New York</option>
			  <option value="NC">North Carolina</option>
			  <option value="ND">North Dakota</option>
			  <option value="OH">Ohio</option>
			  <option value="OK">Oklahoma</option>
			  <option value="OR">Oregon</option>
			  <option value="PA">Pennsylvania</option>
			  <option value="RI">Rhode Island</option>
			  <option value="SC">South Carolina</option>
			  <option value="SD">South Dakota</option>
			  <option value="TN">Tennessee</option>
			  <option value="TX">Texas</option>
			  <option value="UT">Utah</option>
			  <option value="VT">Vermont</option>
			  <option value="VA">Virginia</option>
			  <option value="WA">Washington</option>
			  <option value="WV">West Virginia</option>
			  <option value="WI">Wisconsin</option>
			  <option value="WY">Wyoming</option>
			</select>
			<input *ngIf="!readonly" type="text" formControlName="zip" placeholder="Zip" required [(ngModel)]="gatheringDetails.zip">
	    </div>
	    <button *ngIf="!readonly" [disabled]="!form.valid || !form.dirty" type="submit">CREATE</button>
	</form>
</div>
